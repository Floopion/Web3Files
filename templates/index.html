{% include "header.html" %}
<body>
    <main>
        <div class="container mainContent" style="margin-top: 50px; height: 80vh; padding: 20px; overflow: hidden" >
            <div class="buttonGroup">
                <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#oneModal">Find One Country</button>
    {#            <button type="button" class="btn btn-info" onclick="getAllCountries()">Get All Country Data</button>#}
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal">Add New Country</button>
                <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#delModal">Delete Country</button>
                <button type="button" class="btn btn-outline-primary" onclick="countryCircles()">Load Graph</button>
            </div>

            <p id="placeholder"></p>

            <svg width="1350" height="70vh">

            </svg>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Country</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="cForm">
                      <div class="modal-body">
                          <div class="form-group">
                            <label for="cName">Country Name</label>
                            <input type="text" class="form-control" id="cName" placeholder="Country Name" required>
                          </div>
                          <div class="form-group">
                            <label for="cPop">Population</label>
                            <input type="number" class="form-control" id="cPop" placeholder="Population" required>
                          </div>
                      </div>
                        <div class="modal-footer">
                            <button type="submit" name="submit" type="submit" value="submit" class="btn btn-success" data-dismiss="modal" onclick="getFormData()">Submit</button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>


            <div class="modal fade" id="delModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Country</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="cForm">
                      <div class="modal-body">
                          <div class="form-group">
                            <label for="cDel">Country Name</label>
                            <input type="text" class="form-control" id="cDel" placeholder="Country Name" required>
                          </div>
                      </div>
                        <div class="modal-footer">
                            <button type="submit" name="submit" type="submit" value="submit" class="btn btn-danger" data-dismiss="modal" onclick="deleteCountry()">Delete</button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>

            <div class="modal fade" id="oneModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Find a Country</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="cForm">
                      <div class="modal-body">
                          <div class="form-group">
                            <label for="cFind">Find Country</label>
                            <input type="text" class="form-control" id="cFind" placeholder="Enter Country ID" required>
                          </div>
                      </div>
                        <div class="modal-footer">
                            <button type="submit" name="submit" type="submit" value="submit" class="btn btn-danger" data-dismiss="modal" onclick="findCountry()">Find</button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>

        </div>
    </main>
<footer class="footer">
    &copy Dion Bedford
</footer>
</body>
</html>
